<style>

body{

  border:1px solid #dcdcdc;

<body>

<div class="container">

  <div class="logo">
    <img src="logo.png" alt="WebGard Logo">
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Ø¬Ø³ØªØ¬Ùˆ ÛŒØ§ ÙˆØ§Ø±Ø¯ Ú©Ø±Ø¯Ù† Ø¢Ø¯Ø±Ø³ Ø³Ø§ÛŒØª...">
  </div>

  <div class="buttons">

  </div>

</div>

<script>
function search(){
  let q = document.getElementById("search").value.trim();
  if(!q) return;

  if(q.includes(".") && !q.includes(" ")){
    if(!q.startsWith("http")){
      q = "https://" + q;
    }
    window.location.href = q;
  }else{
    window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
  }
}

function feelingLucky(){
  let q = document.getElementById("search").value.trim();
  if(!q) return;
  window.location.href = "https://www.google.com/search?btnI=1&q=" + encodeURIComponent(q);
}

document.getElementById("search").addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    search();
  }
});
</script>
